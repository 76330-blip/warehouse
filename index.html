    <script>
        console.log('üéØ –í–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π –°–∫–ª–∞–¥ v2.0 - –ó–∞–ø—É—Å–∫');

        // ==================== DATA STRUCTURE ====================
        const DEFAULT_CATEGORIES = [
            { id: 'cat1', name: '–ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã', icon: 'üîß' },
            { id: 'cat2', name: '–ö–∞–Ω—Ü–µ–ª—è—Ä–∏—è', icon: 'üìù' },
            { id: 'cat3', name: '–ë—ã—Ç–æ–≤—ã–µ –≤–µ—â–∏', icon: 'üè†' },
            { id: 'cat4', name: '–≠–ª–µ–∫—Ç—Ä–æ–Ω–∏–∫–∞', icon: '‚ö°' },
            { id: 'cat5', name: '–û–¥–µ–∂–¥–∞', icon: 'üëï' }
        ];

        let warehouse = {
            containers: [],
            items: [],
            categories: DEFAULT_CATEGORIES
        };

        let currentContainerId = null;
        let editingContainerId = null;
        let editingItemId = null;

        // ==================== UTILITY FUNCTIONS ====================
        function generateId() {
            return 'id_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function saveToStorage() {
            localStorage.setItem('warehouseData_v2', JSON.stringify(warehouse));
            console.log('üíæ –î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã:', warehouse.containers.length, '–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤,', warehouse.items.length, '–ø—Ä–µ–¥–º–µ—Ç–æ–≤');
        }

        function loadFromStorage() {
            const saved = localStorage.getItem('warehouseData_v2');
            if (saved) {
                try {
                    const parsed = JSON.parse(saved);
                    warehouse.containers = parsed.containers || [];
                    warehouse.items = parsed.items || [];
                    warehouse.categories = parsed.categories || DEFAULT_CATEGORIES;
                    console.log('‚úÖ –î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã:', warehouse.containers.length, '–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤,', warehouse.items.length, '–ø—Ä–µ–¥–º–µ—Ç–æ–≤');
                } catch (e) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', e);
                }
            } else {
                console.log('‚ö†Ô∏è –ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö');
            }
        }

        // ==================== CONTAINER FUNCTIONS ====================
        function getContainerById(id) {
            return warehouse.containers.find(c => c.id === id);
        }

        function getContainerChildren(parentId) {
            return warehouse.containers.filter(c => c.parent === parentId);
        }

        function getContainerItems(containerId) {
            return warehouse.items.filter(i => i.container === containerId);
        }

        function getContainerPath(containerId) {
            const path = [];
            let current = getContainerById(containerId);
            
            while (current) {
                path.unshift(current);
                current = current.parent ? getContainerById(current.parent) : null;
            }
            
            return path;
        }

        function getContainerContentCount(containerId) {
            const childContainers = getContainerChildren(containerId).length;
            const items = getContainerItems(containerId).length;
            return childContainers + items;
        }

        function canDeleteContainer(containerId) {
            return getContainerContentCount(containerId) === 0;
        }

        // ==================== ITEM FUNCTIONS ====================
        function getItemById(id) {
            return warehouse.items.find(i => i.id === id);
        }

        function getCategoryById(id) {
            return warehouse.categories.find(c => c.id === id);
        }

        // ==================== NAVIGATION ====================
        function navigateToRoot() {
            console.log('üè† –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é');
            currentContainerId = null;
            render();
        }

        function navigateToContainer(containerId) {
            console.log('üìÇ –ü–µ—Ä–µ—Ö–æ–¥ –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä:', containerId);
            currentContainerId = containerId;
            render();
        }

        function navigateBack() {
            if (!currentContainerId) return;
            
            const container = getContainerById(currentContainerId);
            currentContainerId = container ? container.parent : null;
            console.log('‚¨ÖÔ∏è –ù–∞–∑–∞–¥');
            render();
        }

        // ==================== RENDERING ====================
        function renderBreadcrumbs() {
            const breadcrumbs = document.getElementById('breadcrumbs');
            
            if (!currentContainerId) {
                breadcrumbs.innerHTML = '<span>–ì–ª–∞–≤–Ω–∞—è</span>';
                document.getElementById('backBtn').style.display = 'none';
                return;
            }
            
            const path = getContainerPath(currentContainerId);
            let html = '<span class="breadcrumb-link">–ì–ª–∞–≤–Ω–∞—è</span>';
            
            path.forEach((container, index) => {
                html += ' <span>‚Ä∫</span> ';
                if (index === path.length - 1) {
                    html += `<span>${container.name}</span>`;
                } else {
                    html += `<span class="breadcrumb-link" data-container-id="${container.id}">${container.name}</span>`;
                }
            });
            
            breadcrumbs.innerHTML = html;
            document.getElementById('backBtn').style.display = 'block';
            
            // Add click handlers to breadcrumb links
            breadcrumbs.querySelectorAll('.breadcrumb-link').forEach(link => {
                link.addEventListener('click', () => {
                    const containerId = link.getAttribute('data-container-id');
                    if (containerId) {
                        navigateToContainer(containerId);
                    } else {
                        navigateToRoot();
                    }
                });
            });
        }

        function renderContent() {
            const content = document.getElementById('content');
            const containers = getContainerChildren(currentContainerId);
            const items = getContainerItems(currentContainerId);
            
            // Show/hide add item button
            const addItemBtn = document.getElementById('addItemBtn');
            if (currentContainerId) {
                addItemBtn.classList.add('show');
            } else {
                addItemBtn.classList.remove('show');
            }
            
            // Empty state
            if (containers.length === 0 && items.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì¶</div>
                        <div class="empty-title">${currentContainerId ? '–ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø—É—Å—Ç' : '–°–∫–ª–∞–¥ –ø—É—Å—Ç'}</div>
                        <div class="empty-text">${currentContainerId ? '–î–æ–±–∞–≤—å—Ç–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã –∏–ª–∏ –ø—Ä–µ–¥–º–µ—Ç—ã' : '–°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä'}</div>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            // Render containers
            containers.forEach(container => {
                const count = getContainerContentCount(container.id);
                const visual = container.photo 
                    ? `<img src="${container.photo}" class="item-photo">`
                    : `<div class="item-icon">üì¶</div>`;
                
                html += `
                    <div class="item-card">
                        <div class="item-visual" data-action="open" data-id="${container.id}">
                            ${visual}
                        </div>
                        <div class="item-info item-clickable" data-action="open" data-id="${container.id}">
                            <div class="item-name">${container.name}</div>
                            <div class="item-details">${count} –æ–±—ä–µ–∫—Ç–æ–≤</div>
                        </div>
                        <div class="item-actions">
                            <button class="action-btn" data-action="edit-container" data-id="${container.id}">‚úèÔ∏è</button>
                            <button class="action-btn action-btn-delete" data-action="delete-container" data-id="${container.id}">üóëÔ∏è</button>
                        </div>
                        <div class="item-arrow" data-action="open" data-id="${container.id}">‚Üí</div>
                    </div>
                `;
            });
            
            // Render items
            items.forEach(item => {
                const category = getCategoryById(item.category);
                const visual = item.photo 
                    ? `<img src="${item.photo}" class="item-photo">`
                    : `<div class="item-icon">üì¶</div>`;
                const categoryBadge = category

        function render() {

        // ==================== ACTION HANDLERS ====================
        function handleAction(action, id) {
            console.log('üé¨ –î–µ–π—Å—Ç–≤–∏–µ:', action, id);
            
            switch (action) {
                case 'open':
                    navigateToContainer(id);
                    break;
                case 'edit-container':
                    openContainerModal(id);
                    break;
                case 'delete-container':
                    deleteContainer(id);
                    break;
                case 'edit-item':
                    openItemModal(id);
                    break;
                case 'delete-item':
                    deleteItem(id);
                    break;
            }
        }

            if (!name) {

            }

            } else {

                };

                console.log('‚ûï –ù–æ–≤—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å–æ–∑–¥–∞–Ω:', container.id);

        function deleteContainer(containerId) {

                return;
            }
            
            warehouse.containers = warehouse.containers.filter(c => c.id !== containerId);

        // ==================== ITEM MODAL ====================
        function openItemModal(itemId = null) {
            console.log('üìù –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª–∫–∏ –ø—Ä–µ–¥–º–µ—Ç–∞:', itemId || '–Ω–æ–≤—ã–π');

        function saveItem() {
            console.log('üíæ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–µ–¥–º–µ—Ç–∞');
            
            const nameInput = document.getElementById('itemNameInput');

            warehouse.items = warehouse.items.filter(i => i.id !== itemId);

        // ==================== PHOTO HANDLING ====================
        function handlePhotoUpload(inputElement, previewElement) {
            const file = inputElement.files[0];
            if (!file) return;
            
            if (file.size > 5 * 1024 * 1024) {
                alert('–§–∞–π–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π. –ú–∞–∫—Å–∏–º—É–º 5 –ú–ë.');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (e) => {
                previewElement.src = e.target.result;
                previewElement.classList.add('show');
            };
            reader.readAsDataURL(file);
        }

        // ==================== SEARCH ====================
        function handleSearch(query) {
            const resultsContainer = document.getElementById('searchResults');
            
            if (!query || query.length === 0) {
                resultsContainer.classList.remove('show');
                return;
            }
            
            const lowerQuery = query.toLowerCase();
            
            const containerResults = warehouse.containers.filter(c => 
                c.name.toLowerCase().includes(lowerQuery)
            );
            
            const itemResults = warehouse.items.filter(i => 
                i.name.toLowerCase().includes(lowerQuery)
            );
            
            if (containerResults.length === 0 && itemResults.length === 0) {
                resultsContainer.innerHTML = '<div class="search-no-results">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
                resultsContainer.classList.add('show');
                return;
            }
            
            let html = '';
            
            containerResults.forEach(container => {
                const path = getContainerPath(container.id).map(c => c.name).join(' ‚Ä∫ ');
                html += `
                    <div class="search-result-item" data-search-container="${container.parent || ''}">
                        <div class="search-result-name">üì¶ ${container.name}</div>
                        <div class="search-result-path">${path || '–ì–ª–∞–≤–Ω–∞—è'}</div>
                    </div>
                `;
            });
            
            itemResults.forEach(item => {
                const container = getContainerById(item.container);
                const path = container ? getContainerPath(container.id).map(c => c.name).join(' ‚Ä∫ ') : '–ì–ª–∞–≤–Ω–∞—è';
                html += `
                    <div class="search-result-item" data-search-container="${item.container}">
                        <div class="search-result-name">üì¶ ${item.name} (${item.quantity} —à—Ç)</div>
                        <div class="search-result-path">${path}</div>
                    </div>
                `;
            });
            
            resultsContainer.innerHTML = html;
            resultsContainer.classList.add('show');
            
            // Add click handlers
            resultsContainer.querySelectorAll('.search-result-item').forEach(item => {
                item.addEventListener('click', () => {
                    const containerId = item.getAttribute('data-search-container');
                    if (containerId) {
                        navigateToContainer(containerId);
                    } else {
                        navigateToRoot();
                    }
                    document.getElementById('searchInput').value = '';
                    resultsContainer.classList.remove('show');
                });
            });
        }

        // ==================== CATEGORIES ====================
        function loadCategories() {
            const select = document.getElementById('itemCategoryInput');
            select.innerHTML = '<option value="">–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>';
            
            warehouse.categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat.id;
                option.textContent = `${cat.icon} ${cat.name}`;
                select.appendChild(option);
            });
        }

        function init() {
            console.log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è v2.0');

            // Event listeners - Search

            console.log('‚úÖ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞');
